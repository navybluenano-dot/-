<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동북부 슈퍼세이브 검색 엔진</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- 제목을 클릭하면 업로드창 뜨는 라벨 -->
    <label for="csv-file-input" class="title-upload-label">
      동북부 슈퍼세이브 검색 엔진
    </label>
    <input type="file" id="csv-file-input" accept=".csv" style="display: none;" />

    <div id="filters" class="filters">
      <div class="filter-item">
        <label>차종:
          <select id="filter-car-type"><option value="">전체</option></select>
        </label>
      </div>
      <div class="filter-item">
        <label>엔진:
          <select id="filter-engine"><option value="">전체</option></select>
        </label>
      </div>
      <div class="filter-item">
        <label>트림:
          <select id="filter-trim"><option value="">전체</option></select>
        </label>
      </div>
      <div class="filter-item">
        <label>외장칼라:
          <select id="filter-color"><option value="">전체</option></select>
        </label>
      </div>
      <div class="filter-item">
        <button id="apply-filters">검색하기</button>
      </div>
      <div class="filter-item">
        <button id="reset-filters">초기화</button>
      </div>
    </div>

    <div id="results" class="results">
      <!-- 필터된 결과 표가 여기 표시됨 -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
